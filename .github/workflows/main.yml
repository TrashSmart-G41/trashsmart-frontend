name: Build and Push Docker Image

on:
  push:
    branches: [ "test-deployment" ]

jobs:
  build-and-push:
    permissions:
      contents: read
      packages: write
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ secrets.GH_USERNAME }}
        password: ${{ secrets.GH_TOKEN }}
    - name: Build and push
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ghcr.io/lasithranahewa/trashsmart-frontend:latest
        build-args: |
          VITE_API_URL=${{ secrets.VITE_API_URL }}
          VITE_MAPBOX_ACCESS_TOKEN=${{ secrets.VITE_MAPBOX_ACCESS_TOKEN }}
          VITE_CLERK_PUBLISHABLE_KEY=${{ secrets.VITE_CLERK_PUBLISHABLE_KEY }}
          VITE_CLERK_SECRET_KEY=${{ secrets.VITE_CLERK_SECRET_KEY }}
          VITE_GOOGLEMAP_ACCESS_TOKEN=${{ secrets.VITE_GOOGLEMAP_ACCESS_TOKEN }}
